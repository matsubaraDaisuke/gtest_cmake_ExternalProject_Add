version: 2.0
jobs:
  build_gcc_6:
    docker:
      - image: gcc:6
    steps:
      - checkout
      - run: apt-get install -y cmake=3.5.1-1ubuntu3
      - run: mkdir -p build && cd build
      - run: cmake .. && make
      - run: ./test/ExampleTests
  build_gcc_latest:
    docker:
      - image: gcc:latest
    steps:
      - checkout
      - run: apt-get install -y cmake=3.5.1-1ubuntu3
      - run: mkdir -p build && cd build
      - run: cmake .. && make
      - run: ./test/ExampleTests

workflows:
  version: 2
  build_and_test:
    jobs:
      - build_gcc_6
      - build_gcc_latest
